<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5">
      <!-- Linha Horizontal -->
      <hr class="my-4">

      <!-- Botões para formatar o texto -->
      <div class="row justify-content-center">
        <div class="col-auto">
          <button type="button" class="btn btn-primary mr-2" onclick="destacarPalavrasIA()"> IA</button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary mr-2" onclick="destacarPalavrasELA()">ELA</button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary mr-2"onclick="destacarPalavrasCAO()">CAO</button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary mr-2" onclick="destacarPalavrasANO()">ANO</button>
        </div>
      </div>
    </div>

    <!-- Campo de entrada para o poema -->
    <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="poemInput" class="form-label">Insira seu poema:</label>
            <textarea class="form-control" id="poemInput" rows="6"></textarea>
          </div>
        </div>
      </div>

      <!-- Exibição do poema formatado -->
      <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="poemOutput" style="text-align: center;"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
