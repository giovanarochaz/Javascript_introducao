<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada Personalizada</h1>
    <div id="container">
        <div class="input-group">
            <label for="numeroDe">De:</label>
            <input type="number" id="numeroDe" placeholder="Digite o número inicial">
            <label for="numeroAte">Até:</label>
            <input type="number" id="numeroAte" placeholder="Digite o número final">
        </div>
        <button onclick="gerarTabuadas()">Gerar Tabuadas</button>
        <div id="tabuadas"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
