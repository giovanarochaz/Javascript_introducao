<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">

        <h1 id="menu">Cadastro de Pessoas</h1>

        <div class="d-flex justify-content-center align-items-center forms">
            <form class="row gy-2 gx-3" id="personForm">
                <div class="col-auto">
                    <label for="firstName">Primeiro Nome</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-auto">
                    <label for="lastName">Sobrenome</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col-auto">
                    <label for="language">Idioma</label>
                    <input type="text" class="form-control" id="language" required>
                </div>
                <div class="col-auto">
                    <br>
                    <button type="submit" class="btn btn-info">Cadastrar</button>
                </div>
            </form>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th class="col-3 col-md-2 col-lg-2">Nome</th>
                    <th class="col-3 col-md-2 col-lg-2">Sobrenome</th>
                    <th class="col-3 col-md-4 col-lg-4">Idioma</th>
                    <th class="col-3 col-md-4 col-lg-5">Ações</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
